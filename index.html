<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Template Repo</title>
</head>
<body>
    
    <div class="hero-top">
        
        <div class="container">
            <picture>
                
                
                <source type="image/webp"
                media="(max-width: 425px)"
                srcset="./img/man-mobile.webp 1x ,
                ./img/man-mobile@2x.webp 2x "
                >
                
                <source type="image/webp"
                media="(max-width: 768px)"
                srcset="./img/man-table.webp 1x ,
                ./img/man-table@2x.webp 2x "
                >
                
                
                <source type="image/webp"
                srcset="./img/man-desktop.webp 1x ,
                ./img/man-desktop@2x.webp 2x">
                
                <!-- ====================difault================ -->
                
                <source
                media="(max-width: 425px)"
                srcset="./img/man-mobile.png 1x ,
                ./img/man-mobile@2x.png 2x "
                >
                
                <source
                media="(max-width: 768px)"
                srcset="./img/man-table.png 1x ,
                ./img/man-table@2x.png 2x "
                >
                
                <img src="./img/man-desktop.png"  
                srcset="./img/man-desktop.png 1x, ./img/man-desktop@2x.png 2x"
                alt="a man with tatto on his arm making a cup of coffee"
                width="445"
                height="520" >
                
                
                
                
            </picture>
        </div>
        
        
    </div>
    


    <div class="hero-bottom">
        
        <div class="container"> 
            <picture>
                
                <!-- ===================webp======================= -->
                
                <source type="image/webp"
                media="(max-width: 425px)"
                srcset="./img/coffee-mobile.webp 1x ,
                ./img/coffee-mobile@2x.webp 2x "
                >
                
                <source type="image/webp"
                media="(max-width: 768px)"
                srcset="./img/coffee-tabet.webp 1x ,
                ./img/coffee-tabet@2x.webp 2x "
                >
                
                <source type="image/webp"
                srcset="./img/coffee-destop.webp 1x ,
                ./img/coffee-destop@2x.webp 2x ">
                
                
                <!-- ====================difault================ -->
                
                <source 
                media="(max-width: 425px)"
                srcset="./img/coffee-mobile.png 1x ,
                ./img/coffee-mobile@2x.png 2x"
                >
                
                <source 
                media="(max-width: 768px)"
                srcset="./img/coffee-tabet.png 1x ,
                ./img/coffee-tabet@2x.png 2x"
                >
                
                <img src="./img/coffee-destop.png"
                srcset="./img/coffee-destop.png 1x , ./images/coffee-destop@2x.png 2x"
                width="445"
                height="474"
                alt="someone is holding acup of coffee">
                
            </picture>
        </div>
        
        
        
    </div>
    
    
    
    
</body>
</html>
